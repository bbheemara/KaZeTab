<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;">

    <link rel="stylesheet" href="css/settings.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script> 
</head>
<body class="bg-dark">
    <div class="border-1" id="inner-body">
    <h1 class="text-white justify-content-center d-flex mt-2">Settings</h1>
    <div id="Wallpaper" class="justify-content-center d-flex mt-4">
<div class="row mb-4 align-items-center">
  <div class="col-auto">
    <label for="Wallpaper-options" class="text-white mb-0">
      Select the Wallpaper type:
    </label>
  </div>
  <div class="col">
    <select id="Wallpaper-options" class="form-select">
      <option value="1">Tech</option>
      <option value="2">Nature</option>
      <option value="3">Anime</option>
      <option value="4">Type a Genre</option>
      <option value="5">Custom</option>
    </select>
  </div>
</div>
    </div>
</div>
