<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net;"> -->
    <link rel="stylesheet" href="./css/settings.css">
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

</head>
<body class="bg-dark">
    <div class="border-1" id="inner-body">
    <h1 class="text-white justify-content-center d-flex mt-2" style="display: flex; justify-content: center;">Settings</h1>
    <div id="Wallpaper" class="justify-content-center d-flex mt-4">
<div class="row mb-4 align-items-center">
 
   
  
  <div class="col" style="display: flex; justify-content: center; font-size: medium; margin-top: 10px;"> 
    <label for="Wallpaper-options" style="display: flex; justify-content: center; margin-right: 2px;">
      Select the Wallpaper type:
    </label>
    <select id="Wallpaper-options" class="form-select" style="margin-left: 3px;">
      <option value="Tech">Tech</option>
      <option value="Nature">Nature</option>
      <option value="Anime">Anime</option>
      <option value="typeagenre">Type a Genre</option>
      <option value="custom">Custom</option>
    </select>
  </div>
  
</div>
<div id="typeagenre" class="hiddenc" style="justify-content: center; align-items: center; margin-top: 10px;">
   <label for="genre-input" class="" style="font-size: medium;">Type a genre:</label>
   <input type="text" id="genre-input" style="margin-left: 3px;">
</div>
<div id="custom" class="hiddenc">
  <button
  class="btn">
Upload your custom image</button>
</div>
<div class="quote" id="quote" style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
  <label for="Wallpaper-options" style="display: flex; justify-content: center; margin: 5px; font-size: medium;">
      Select the quote type:
    </label>
   <Select id="quote-options">
    <option selected value="none">None</option>
    <option value="default">Default</option>
    <option value="Custom">Custom</option>
   </Select>
</div>

<div id="quote_custom_div" class="hiddenc" style="justify-content: center; align-items: center; margin-top: 10px;">
   <label for="quote_input" style="font-size: medium;">Enter your Custom Quote:</label>
   <input type="text" id="quote_input" style="margin-left: 3px;">
</div>
<div  style="justify-content: center; align-items: center; margin-top: 10px;">
  
  <label for="weather_input" style="margin-left: 2px; font-size: medium;">Enter your city for weather (optional):</label>
  <input type="text" name="" id="weather_input">
</div>

<div class=""  style="display: flex; justify-content: center; align-items: center; margin-top: 10px; font-size: medium;"
><input type="checkbox"> <label for="timebased_greetings" >Time Based Greetings</label>
 
</div>

    </div>
</div>
<script src="scripts/settings.js"></script>
</body>
</html>
