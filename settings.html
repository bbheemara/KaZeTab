    <div id="Wallpaper" class="justify-content-center d-flex mt-4">
      <form id="settings-form">

            <label for="Wallpaper-options" style="display: flex; justify-content: center; margin-right: 2px;">
              Select the Wallpaper type:
            </label>
            <select required id="Wallpaper-options" class="form-select" style="margin-left: 3px;">
              <option selected hidden disabled value="select">Select</option>
              <option value="tech">Tech</option>
              <option value="Nature">Nature</option>
              <option value="Anime">Anime</option>
              <option value="Movie">Movie</option>
              <option value="typeagenre">Type a Genre</option>
              <!-- <option value="custom">Custom</option> -->
            </select>
          </div>
        </div>

        <div id="typeagenre" class="hiddenc" style="justify-content: center; align-items: center; margin-top: 10px;">
          <label for="genre-input" style="font-size: medium;">Type a genre:</label>
          <input type="text" id="genre-input">
        </div>
