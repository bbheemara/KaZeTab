    <button id="mode-different" type="button" class="btn btn-outline-light me-5 ms-3">Different by time</button>

              Select the Wallpaper type:
            </label>
           
            <select required id="Wallpaper-options" style="margin-left: 3px;">
              <option selected hidden disabled value="select">Select</option>
              <option value="tech">Tech</option>
              <option value="Nature">Nature</option>
              <option value="Anime">Anime</option>
              <option value="Movie">Movie</option>
